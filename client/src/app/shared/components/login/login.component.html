<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
  <app-form-control-input formControlName="email" [label]="'Email Address'" [autoComplete]="true"></app-form-control-input>
  <app-form-control-input formControlName="password" [label]="'Password'" [type]="'password'" [autoComplete]="true"></app-form-control-input>
  <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
</form>
