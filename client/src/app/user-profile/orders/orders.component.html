<div class="row">
    <div class="col-12">
        <table class="table table-hover" *ngIf="orders?.length > 0">
            <thead class="thead-light">
                <tr>
                    <th>Order</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders" routerLink="{{order.id}}"  style="cursor: pointer;">
                    <th># {{order.id}}</th>
                    <td>{{order.orderDate | date: 'medium'}}</td>
                    <td>{{order.total | currency}}</td>
                    <td>{{order.status}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center" *ngIf="orders?.length == 0">You don't have any orders yet, it's <a routerLink="/shop">shopping</a> time!</div>
    </div>
</div>
<div class="d-flex justify-content-center py-2" *ngIf="pagination && pagination.count > 0">
    <app-pager [pagination]="pagination" (pageChanged)="onPageChanged($event)"></app-pager>
</div>
