<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-4">
            <h1 class="mb-2 text-center">{{product.name | titlecase}}</h1>
            <div class="card">
                <img src="{{product.photoUrl || '../../../assets/Old-site/images/rb_logo_metal_print.png'}}" alt="{{product.category}}" class="card-img-top img-thumbnail">
                <div class="row card-body">
                    <div class="col-6">
                        <p><strong>Category: </strong>{{product.category}}</p>
                    </div>
                    <div class="col-6">
                        <p><strong>Price: </strong>{{product.price}}</p>
                    </div>
                    <div class="col-6">
                        <p><strong>In stock: </strong>{{product.inStock}}</p>
                    </div>
                    <div class="col-6">           
                        <p><strong>Sold: </strong>{{product.soldItems}}</p>
                    </div>
                </div>
                <div class="addToBasket">
                    <button (click)="addToBasket()">Add to basket</button>
                    <div>
                        <strong class="color-exclude">Quantity: </strong>
                        <input [(ngModel)]="quantity" type="number" min="1" max="10">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-warning" routerLink="/product/edit/{{product.id}}">Edit</button>
                        <button class="btn btn-danger" (click)="deleteProduct()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="product-tabset">
                <tab heading="About">
                    <h4>Description:</h4>
                    <p>{{product.description}}</p>
                </tab>
                <tab heading="Photos">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                        style="display: inline-block; margin-bottom: 20px;">
                    </ngx-gallery>
                </tab>
                <tab heading="Comments">
                    <p>Comments will go here</p>
                </tab>
                <h4></h4>
            </tabset>
        </div>
    </div>
</div>
