<div class="container-fluid">

  <div class="row">
    <section class="d-none d-sm-block col-sm-3 ">
        <h5 class="text-warning ml-3">Sort</h5>
        <select class="custom-select mb-2">
            <option selected>Alphabetical</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
        </select>
        <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
            <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
            </ul>
        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
            <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
            </ul>
    </section>
        
        <section class="col-12 col-sm-9">
            <ng-container class="row">
                <div class="d-flex flex-wrap justify-content-between align-items-center pb-2">
                    <div class="d-flex mr-0 align-items-center">
                        <input class="form-control mr-2 mb-2" style="min-width: 150px;" type="text" placeholder="Search">
                        <button class="btn btn-outline-primary mb-2">Search</button>
                        <button class="btn btn-outline-success ml-2 mb-2">Reset</button>
                    </div>
                    <header>
                        <span><strong>10</strong> / <strong>16</strong> Results:</span>
                    </header>
                </div>
                
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" *ngFor="let product of products">
                        <app-product-item [product]="product"></app-product-item>
                    </div>
                </div>
            </ng-container>
        </section>
    </div>
</div>
