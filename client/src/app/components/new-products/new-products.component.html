<div *ngIf="slides" class="carousel row">
    <div #stage class="carousel-stage my-4">
        <img [ngStyle]='{"visibility": "hidden","width": "80%","padding": "0 12px", "order": "-100", "overflow": "hidden" }' src="../../../assets/Toga.png" alt="Here is a photo" draggable="false">
        <div #slide [id]="slide.id" *ngFor="let slide of slides; let i = index" class="slide" >
            <img [src]="slide.image" alt="Here is a photo" draggable="false">
            <div class="caption">
                <h3>This is H3 {{slide.id}}</h3>
                <p>This is a paragraph</p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary slide-btn" style="left: 2rem;" (click)="preventMultipleClicks(-1)" title="Previous slide" type="button"><i class="fa fa-arrow-left"></i></button>
    <button class="btn btn-primary slide-btn" style="right: 2rem" (click)="preventMultipleClicks(1)" title="Next slide" type="button"><i class="fa fa-arrow-right"></i></button>
</div>
